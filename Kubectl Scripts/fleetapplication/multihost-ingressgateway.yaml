apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: main-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - app.rakeshtesting.xyz 
    - kiali.rakeshtesting.xyz
    - prome.rakeshtesting.xyz
    - trace.rakeshtesting.xyz
    - grafana.rakeshtesting.xyz 
    - argo.rakeshtesting.xyz 
    - bookstore.rakeshtesting.xyz 
    port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - app.rakeshtesting.xyz 
    - kiali.rakeshtesting.xyz
    - prome.rakeshtesting.xyz
    - trace.rakeshtesting.xyz
    - grafana.rakeshtesting.xyz 
    - argo.rakeshtesting.xyz 
    - bookstore.rakeshtesting.xyz 
    port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: my-tls-secret
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fleetman-webapp
  namespace: istio-system
spec:
  hosts:
  - app.rakeshtesting.xyz  
  gateways:
  - main-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: fleetman-webapp.default.svc.cluster.local
        port:
          number: 80
---
